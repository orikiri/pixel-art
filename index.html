<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art</title>
</head>
<body>
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range"> Ширина поля </label>
                    <input type="range" id="width-range" min="0" max="35" value="0">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range"> Высота поля </label>
                    <input type="range" id="height-range" min="0" max="35" value="0">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid"> Создать поле </button>
                <button id="clear-grid"> Очистить поле </button>
                <input type="color" id="color-input">
                <button id="erase-btn"> 
                    <i class="fa-solid fa-eraser" style="color: #000000;"></i>    
                </button>
                <button id="paint-btn"> 
                    <i class="fa-solid fa-paintbrush" style="color: #000000;"></i>
                </button>
            </div>
        </div>
        <div class="container"></div>
    </div>

    <script src="https://kit.fontawesome.com/a9f334bf4b.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>
</html>
